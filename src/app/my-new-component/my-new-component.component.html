<p [class]="boldClass">I've been inserted</p>
<p [ngClass]="titleClasses">Location: {{ myObject.location }}</p>
<p>Age: {{ myObject.age }}</p>
<div>
  <ul *ngIf="showArr; else otherTmpl">
    <li *ngFor="let arr of myArr">{{ arr }}</li>
  </ul>
  <ng-template #otherTmpl>
    <p>This is the else value</p>
  </ng-template>
</div>
